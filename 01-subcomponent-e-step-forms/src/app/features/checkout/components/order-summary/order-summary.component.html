<div class="order-summary">
  <h3>Resumo do Pedido</h3>

  <div class="items-list">
    <div *ngFor="let item of items" class="item">
      <span class="item-name">{{item.name}} ({{item.quantity}}x)</span>
      <span class="item-price">R$ {{item.price * item.quantity | number:'1.2-2'}}</span>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="summary-totals">
    <div class="summary-row">
      <span>Subtotal</span>
      <span>R$ {{subtotal | number:'1.2-2'}}</span>
    </div>

    <div class="summary-row">
      <span>Frete</span>
      <span>R$ {{shipping | number:'1.2-2'}}</span>
    </div>

    <div class="summary-row" *ngIf="discount > 0">
      <span>Desconto</span>
      <span>-R$ {{discount | number:'1.2-2'}}</span>
    </div>

    <mat-divider></mat-divider>

    <div class="summary-row total">
      <span>Total</span>
      <span>R$ {{total | number:'1.2-2'}}</span>
    </div>
  </div>
</div>
