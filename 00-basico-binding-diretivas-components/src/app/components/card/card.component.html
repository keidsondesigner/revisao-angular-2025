<div class="card__container" [ngClass]="'card__container--' + variant">
    <div class="card__plan card__item">{{ plan }}<b>{{ typePlan }}</b></div>
    <div class="card__price card__item">{{ price }}</div>
    <app-button [text]="textButton" [variant]="variant"></app-button>
</div>
<mat-slider [color]="variant === 'secondary' ? 'accent' : 'primary'" min="1" max="5" step="0.5" value="1.5">
    <input matSliderThumb>
</mat-slider>
